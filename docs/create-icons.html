<!DOCTYPE html>
<html>
<head>
  <title>Create Extension Icons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    canvas {
      border: 1px solid #ccc;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      background: #000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
    .instructions {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Create Extension Icons</h1>
  <div class="instructions">
    <p>This page will help you create the required icon files for the Chrome extension.</p>
    <p>Click the buttons below to download each icon size.</p>
  </div>

  <div>
    <canvas id="icon16" width="16" height="16"></canvas>
    <button onclick="downloadIcon(16)">Download icon16.png</button>
  </div>

  <div>
    <canvas id="icon48" width="48" height="48"></canvas>
    <button onclick="downloadIcon(48)">Download icon48.png</button>
  </div>

  <div>
    <canvas id="icon128" width="128" height="128"></canvas>
    <button onclick="downloadIcon(128)">Download icon128.png</button>
  </div>

  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      
      // Background - black
      ctx.fillStyle = '#000000';
      ctx.fillRect(0, 0, size, size);
      
      // Draw a simple "V" shape for Vercel
      ctx.strokeStyle = '#FFFFFF';
      ctx.lineWidth = Math.max(2, size / 8);
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      
      const padding = size * 0.25;
      const centerX = size / 2;
      const topY = padding;
      const bottomY = size - padding;
      const leftX = padding;
      const rightX = size - padding;
      
      ctx.beginPath();
      ctx.moveTo(leftX, bottomY);
      ctx.lineTo(centerX, topY);
      ctx.lineTo(rightX, bottomY);
      ctx.stroke();
    }

    function downloadIcon(size) {
      const canvas = document.getElementById(`icon${size}`);
      canvas.toBlob(function(blob) {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `icon${size}.png`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      });
    }

    // Draw icons on load
    window.onload = function() {
      drawIcon(document.getElementById('icon16'), 16);
      drawIcon(document.getElementById('icon48'), 48);
      drawIcon(document.getElementById('icon128'), 128);
    };
  </script>
</body>
</html>
