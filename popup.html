<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vercel Deployments</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Vercel Deployments</h1>
      <button id="settingsBtn" class="settings-btn" title="Settings">⚙️</button>
    </header>

    <!-- Settings Panel -->
    <div id="settingsPanel" class="settings-panel hidden">
      <div class="settings-content">
        <h2>Settings</h2>
        <label for="apiToken">Vercel API Token:</label>
        <input type="password" id="apiToken" placeholder="Enter your Vercel API token">
        <p class="help-text">
          Get your token from <a href="https://vercel.com/account/settings/tokens" target="_blank">Vercel Account Settings</a>
        </p>
        <div class="settings-actions">
          <button id="saveToken" class="btn btn-primary">Save</button>
          <button id="cancelSettings" class="btn btn-secondary">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent">
      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>Loading deployments...</p>
      </div>

      <div id="error" class="error hidden">
        <p id="errorMessage"></p>
        <button id="retryBtn" class="btn btn-primary">Retry</button>
      </div>

      <div id="deploymentsList" class="deployments-list"></div>

      <div id="emptyState" class="empty-state hidden">
        <p>No deployments found</p>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
